name: number_guessing_game
description: A Number Guessing Game App using Flutter and SQLite.
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # SQLite Package
  sqflite: ^2.3.0

  # Path package required by sqflite
  path: ^1.8.3

  # Optional (for formatting timestamps)
  intl: ^0.19.0

  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
